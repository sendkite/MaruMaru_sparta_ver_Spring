<div class="form">
    <div class="wrapper">
        <div class="header">
            <span class="title">이벤트 생성하기</span>
        </div>
        <div class="content">
            <div class="half">
                <div class="name">
                    <label for="name">행사 이름</label>
                    <input type="text" id="name" placeholder="내용을 입력해주세요">
                </div>
                <div class="file">
                    <label for="img">파일 업로드</label>
                    <input type="file" id="img" accept="image/*" onchange="setThumbnail(event);" autocomplete="off">
                    <div id="image_container"></div>
                </div>

                <div class="address">
                    <label for="address">행사 장소</label>
                    <input onclick="execDaumPostcode()" type="text" id="address" placeholder="주소를 입력해주세요" autocomplete="off">
                    &nbsp;
                    <input id="detailAddress" type="text" placeholder="상세주소">
                </div>
                <div class="date">
                    <label for="datepicker">행사 날짜</label>
                    <input type="text" id="datepicker" placeholder="날짜를 선택해주세요" autocomplete="off">
                </div>
                <div class="participant">
                    <label for="participant">행사 인원 제한</label>
                    <select name="participant" id="participant">
                        <option value="">--인원 제한--</option>
                        <option value=5>5인 이하</option>
                        <option value="unlimit">제한 없음</option>
                    </select>
                </div>
            </div>
            <div class="half">
                <div class="message">
                    <label for="message">
                        <span>내용</span>
                        <span class="point">*</span>
                        <span class="length">(<span>0</span> / 3000)</span>
                    </label>
                    <textarea id="message" placeholder="내용을 입력주해세요"></textarea>
                </div>
            </div>
        </div>
        <div class="action">
            <button onclick="saveMeet()" type="button">저장</button>
        </div>
    </div>
</div>
<script>
    $(".form textarea").on("keyup", function () {
        var len = $(this).val().length;
        $(this).siblings("label").find(".length > span").text(len);
    });
</script>

<script>
    $('#btn-save').on('click', uploadImage);

    function uploadImage() {
        var file = $('#img')[0].files[0];
        var formData = new FormData();
        formData.append('images', file);

        $.ajax({
            type: 'POST',
            url: '/images',
            data: formData,
            processData: false,
            contentType: false
        }).done(function (images) {
            $('#result-image').attr("src", images);
            console.log(images)
        }).fail(function (error) {
            alert(error);
        })
    }
</script>
